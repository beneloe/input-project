{% extends "layout.html" %}
{% block body %}
<div class="ml-3 mr-3 pr-3 pl-3">
  <h1>{{ meal.meal_name }} - EUR {{ meal.price }}</h1>
  <br>
  <div class="meal-description mb-4">
    <h5>This is a healthy and delicious meal that anyone will enjoy. It's nutritious, tasty and as fresh as it gets. Enjoy this masterpiece of a meal to go!</h5>
    <p>Cooked by master chef {{ meal.cook }}</p>
  </div>
  <img class="mb-4" src="{{ meal.meal_image }}" width="400" />
</div>
{% endblock %}
